    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let markerClusterGroup;
        let allMarkers = [];
        let filteredMarkers = [];
        let radiusCircle = null;
        let radiusCenter = null;
        let isRadiusMode = false;
        let userLocationMarker = null;
        let userPosition = null;
        let isNearbyMode = false;
        
        // Initiera kartan
        function initializeMap() {
            // Skapa kartan centrerad √∂ver Sverige
            map = L.map('map').setView([62.0, 15.0], 5);
            
            // L√§gg till OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            // Skapa marker cluster group
            markerClusterGroup = L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 50
            });
            
            // L√§gg till cluster group till kartan
            map.addLayer(markerClusterGroup);
        }
        
        // Skapa markers f√∂r alla f√∂rskolor
        function createMarkers() {
            allMarkers = [];
            
            allSchoolsData.forEach(school => {
                const lat = parseFloat(school.Latitud);
                const lng = parseFloat(school.Longitud);
                
                // Kontrollera att koordinaterna √§r giltiga
                if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0) {
                    // V√§lj markeringsf√§rg baserat p√• huvudman
                    const markerColor = school.Huvudman === 'Kommunal' ? 'blue' : 'orange';
                    
                    // Skapa anpassad ikon
                    const customIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="
                            background-color: ${markerColor === 'blue' ? '#3498db' : '#f39c12'};
                            width: 12px;
                            height: 12px;
                            border-radius: 50%;
                            border: 2px solid white;
                            box-shadow: 0 0 4px rgba(0,0,0,0.3);
                        "></div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    
                    // Skapa marker
                    const marker = L.marker([lat, lng], { icon: customIcon });
                    
                    // Skapa popup-inneh√•ll
                    const popupContent = `
                        <div class="custom-popup">
                            <div class="popup-header">${school.Namn}</div>
                            <div class="popup-info">
                                <div class="popup-row">
                                    <span class="popup-label">Kommun:</span>
                                    <span class="popup-value">${school.Kommun}</span>
                                </div>
                                <div class="popup-row">
                                    <span class="popup-label">Adress:</span>
                                    <span class="popup-value">${school.Adress}${school.Postnummer ? ', ' + school.Postnummer : ''}</span>
                                </div>
                                <div class="popup-row">
                                    <span class="popup-label">Antal barn:</span>
                                    <span class="popup-value">${school['Antal barn'] || 'Ej angivet'}</span>
                                </div>
                                <div class="popup-row">
                                    <span class="popup-label">Barngrupper:</span>
                                    <span class="popup-value">${school['Antal barngrupper'] || 'Ej angivet'}</span>
                                </div>
                                <div class="popup-row">
                                    <span class="popup-label">Personal:</span>
                                    <span class="popup-value">${school['Antal heltidstj√§nster'] || 'Ej angivet'}</span>
                                </div>
                                <div class="popup-row">
                                    <span class="popup-label">Personalt√§thet:</span>
                                    <span class="popup-value">${school['Personalt√§thet'] || 'Ej angivet'}</span>
                                </div>
                            </div>
                            <div class="school-type-badge ${school.Huvudman.toLowerCase()}">
                                ${school.Huvudman}
                            </div>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    
                    // Spara school-data p√• marker f√∂r filtrering
                    marker.schoolData = school;
                    
                    allMarkers.push(marker);
                }
            });
            
            console.log(`Skapade ${allMarkers.length} markers fr√•n ${allSchoolsData.length} f√∂rskolor`);
        }
        
        // Ber√§kna avst√•nd mellan tv√• punkter (Haversine formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Jordens radie i km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Filtrera och visa markers
        function filterAndDisplayMarkers() {
            const kommunFilter = document.getElementById('kommunFilter').value;
            const huvudmanFilter = document.getElementById('huvudmanFilter').value;
            const sizeFilter = document.getElementById('sizeFilter').value;
            const qualityFilter = parseInt(document.getElementById('qualityFilter').value);
            
            // Rensa befintliga markers
            markerClusterGroup.clearLayers();
            
            // Filtrera markers
            filteredMarkers = allMarkers.filter(marker => {
                const school = marker.schoolData;
                const markerLatLng = marker.getLatLng();
                
                const matchesKommun = !kommunFilter || school.Kommun === kommunFilter;
                const matchesHuvudman = !huvudmanFilter || school.Huvudman === huvudmanFilter;
                
                let matchesSize = true;
                if (sizeFilter) {
                    const antalBarn = school['Antal barn'] || 0;
                    if (sizeFilter === 'small') matchesSize = antalBarn <= 30;
                    else if (sizeFilter === 'medium') matchesSize = antalBarn > 30 && antalBarn <= 70;
                    else if (sizeFilter === 'large') matchesSize = antalBarn > 70;
                }
                
                // Kvalitetsfilter f√∂r f√∂rskoll√§rarexamen
                const matchesQuality = (school['Andel med f√∂rskoll√§rarexamen'] || 0) >= qualityFilter;
                
                // Radiusfilter (manuell)
                let matchesRadius = true;
                if (isRadiusMode && radiusCenter && !isNearbyMode) {
                    const radiusKm = parseFloat(document.getElementById('radiusInput').value) || 0;
                    if (radiusKm > 0) {
                        const distance = calculateDistance(
                            radiusCenter.lat, radiusCenter.lng,
                            markerLatLng.lat, markerLatLng.lng
                        );
                        matchesRadius = distance <= radiusKm;
                    }
                }
                
                // N√§rhetss√∂kning (GPS)
                let matchesNearby = true;
                if (isNearbyMode && userPosition) {
                    const nearbyRadiusKm = parseInt(document.getElementById('nearbyRadius').value);
                    const distance = calculateDistance(
                        userPosition.lat, userPosition.lng,
                        markerLatLng.lat, markerLatLng.lng
                    );
                    matchesNearby = distance <= nearbyRadiusKm;
                    
                    // L√§gg till avst√•ndsinfo till marker f√∂r sortering
                    marker.distance = distance;
                }
                
                return matchesKommun && matchesHuvudman && matchesSize && matchesQuality && matchesRadius && matchesNearby;
            });
            
            // Sortera efter avst√•nd om n√§rhetss√∂kning √§r aktiv
            if (isNearbyMode && userPosition) {
                filteredMarkers.sort((a, b) => (a.distance || 0) - (b.distance || 0));
            }
            
            // L√§gg till filtrerade markers till cluster group
            filteredMarkers.forEach(marker => {
                markerClusterGroup.addLayer(marker);
            });
            
            // Uppdatera statistik
            updateMapStats();
        }
        
        // Uppdatera kartstatistik
        function updateMapStats() {
            const visibleSchools = filteredMarkers.length;
            const totalChildren = filteredMarkers.reduce((sum, marker) => {
                return sum + (marker.schoolData['Antal barn'] || 0);
            }, 0);
            const kommunalCount = filteredMarkers.filter(marker => 
                marker.schoolData.Huvudman === 'Kommunal'
            ).length;
            const enskildCount = filteredMarkers.filter(marker => 
                marker.schoolData.Huvudman === 'Enskild'
            ).length;
            
            document.getElementById('visibleSchools').textContent = visibleSchools.toLocaleString('sv-SE');
            document.getElementById('totalChildren').textContent = totalChildren.toLocaleString('sv-SE');
            document.getElementById('kommunalCount').textContent = kommunalCount.toLocaleString('sv-SE');
            document.getElementById('enskildCount').textContent = enskildCount.toLocaleString('sv-SE');
        }
        
        // S√§tt upp filter-alternativ
        function setupFilters() {
            const kommuner = [...new Set(allSchoolsData.map(school => school.Kommun))].sort();
            const kommunSelect = document.getElementById('kommunFilter');
            
            kommuner.forEach(kommun => {
                if (kommun) {
                    const option = document.createElement('option');
                    option.value = kommun;
                    option.textContent = kommun;
                    kommunSelect.appendChild(option);
                }
            });
            
            // L√§gg till event listeners f√∂r filter
            document.getElementById('kommunFilter').addEventListener('change', filterAndDisplayMarkers);
            document.getElementById('huvudmanFilter').addEventListener('change', filterAndDisplayMarkers);
            document.getElementById('sizeFilter').addEventListener('change', filterAndDisplayMarkers);
            
            // Kvalitetsfilter slider
            const qualityFilter = document.getElementById('qualityFilter');
            const qualityValue = document.getElementById('qualityValue');
            
            qualityFilter.addEventListener('input', function() {
                const value = parseInt(this.value);
                qualityValue.textContent = value === 0 ? '0%+ (alla)' : `${value}%+`;
                filterAndDisplayMarkers();
            });
            
            // Radiusfilter funktionalitet
            const radiusBtn = document.getElementById('radiusBtn');
            const radiusInput = document.getElementById('radiusInput');
            
            radiusBtn.addEventListener('click', function() {
                if (!isRadiusMode) {
                    isRadiusMode = true;
                    this.textContent = 'Avaktivera';
                    this.style.background = '#e74c3c';
                    map.getContainer().style.cursor = 'crosshair';
                    
                    // L√§gg till klick-lyssnare f√∂r kartan
                    map.on('click', onMapClick);
                } else {
                    deactivateRadiusMode();
                }
            });
            
            // Rensa filter knapp
            document.getElementById('clearFilters').addEventListener('click', function() {
                document.getElementById('kommunFilter').value = '';
                document.getElementById('huvudmanFilter').value = '';
                document.getElementById('sizeFilter').value = '';
                document.getElementById('qualityFilter').value = 0;
                document.getElementById('qualityValue').textContent = '0%+ (alla)';
                document.getElementById('radiusInput').value = '';
                
                deactivateRadiusMode();
                deactivateNearbyMode();
                filterAndDisplayMarkers();
            });
            
            // GPS-funktionalitet event listeners
            document.getElementById('findNearbyBtn').addEventListener('click', findNearbyPreschools);
            
            // N√§rhetss√∂kningens radie slider
            const nearbyRadiusSlider = document.getElementById('nearbyRadius');
            const nearbyRadiusValue = document.getElementById('nearbyRadiusValue');
            
            nearbyRadiusSlider.addEventListener('input', function() {
                const value = parseInt(this.value);
                nearbyRadiusValue.textContent = `${value} km`;
                
                if (isNearbyMode) {
                    updateNearbyRadius();
                    filterAndDisplayMarkers();
                }
            });
        }
        
        // Hantera kartklick f√∂r radiuss√∂kning
        function onMapClick(e) {
            if (isRadiusMode) {
                radiusCenter = e.latlng;
                const radiusKm = parseFloat(document.getElementById('radiusInput').value) || 5;
                
                // Ta bort befintlig cirkel
                if (radiusCircle) {
                    map.removeLayer(radiusCircle);
                }
                
                // Skapa ny cirkel
                radiusCircle = L.circle(radiusCenter, {
                    color: '#3498db',
                    fillColor: '#3498db',
                    fillOpacity: 0.1,
                    radius: radiusKm * 1000 // Konvertera till meter
                }).addTo(map);
                
                // Uppdatera radiusInput om det √§r tomt
                if (!document.getElementById('radiusInput').value) {
                    document.getElementById('radiusInput').value = 5;
                }
                
                filterAndDisplayMarkers();
            }
        }
        
        // Avaktivera radiusl√§ge
        function deactivateRadiusMode() {
            isRadiusMode = false;
            radiusCenter = null;
            
            const radiusBtn = document.getElementById('radiusBtn');
            radiusBtn.textContent = 'Aktivera';
            radiusBtn.style.background = '#3498db';
            
            map.getContainer().style.cursor = '';
            map.off('click', onMapClick);
            
            if (radiusCircle) {
                map.removeLayer(radiusCircle);
                radiusCircle = null;
            }
        }
        
        // GPS-funktionalitet
        function findNearbyPreschools() {
            const statusDiv = document.getElementById('locationStatus');
            const findBtn = document.getElementById('findNearbyBtn');
            
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'H√§mtar din position...';
            statusDiv.style.color = '#3498db';
            
            findBtn.disabled = true;
            findBtn.textContent = '‚è≥ H√§mtar position...';
            
            if (!navigator.geolocation) {
                showLocationError('Din webbl√§sare st√∂der inte geolokalisering');
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000 // 5 minuter
            };
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    onLocationSuccess();
                },
                error => {
                    let errorMsg = 'Kunde inte h√§mta din position';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Du nekade tillg√•ng till platsdata';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Platsdata √§r inte tillg√§nglig';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Timeout - f√∂rs√∂k igen';
                            break;
                    }
                    showLocationError(errorMsg);
                },
                options
            );
        }
        
        // Hantera lyckad GPS-lokalisering
        function onLocationSuccess() {
            const statusDiv = document.getElementById('locationStatus');
            const findBtn = document.getElementById('findNearbyBtn');
            
            statusDiv.textContent = `Position hittad (¬±${Math.round(userPosition.accuracy)}m)`;
            statusDiv.style.color = '#27ae60';
            
            findBtn.disabled = false;
            findBtn.textContent = 'üìç Uppdatera position';
            
            // L√§gg till anv√§ndarmark√∂r p√• kartan
            addUserLocationMarker();
            
            // Aktivera n√§rhetss√∂kning
            isNearbyMode = true;
            filterAndDisplayMarkers();
            
            // Centrera kartan p√• anv√§ndarens position
            map.setView([userPosition.lat, userPosition.lng], 12);
        }
        
        // Visa felmeddelande f√∂r GPS
        function showLocationError(message) {
            const statusDiv = document.getElementById('locationStatus');
            const findBtn = document.getElementById('findNearbyBtn');
            
            statusDiv.textContent = message;
            statusDiv.style.color = '#e74c3c';
            
            findBtn.disabled = false;
            findBtn.textContent = 'üìç F√∂rs√∂k igen';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
                findBtn.textContent = 'üìç Anv√§nd min position';
            }, 5000);
        }
        
        // L√§gg till anv√§ndarmark√∂r
        function addUserLocationMarker() {
            // Ta bort befintlig anv√§ndarmark√∂r
            if (userLocationMarker) {
                map.removeLayer(userLocationMarker);
            }
            
            // Skapa anpassad ikon f√∂r anv√§ndaren
            const userIcon = L.divIcon({
                className: 'user-location-marker',
                html: `<div style="
                    background: radial-gradient(circle, #e74c3c 30%, transparent 30%),
                                radial-gradient(circle, rgba(231, 76, 60, 0.3) 70%, transparent 70%);
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 0 10px rgba(0,0,0,0.3);
                    animation: pulse 2s infinite;
                "></div>
                <style>
                    @keyframes pulse {
                        0% { transform: scale(1); opacity: 1; }
                        50% { transform: scale(1.1); opacity: 0.7; }
                        100% { transform: scale(1); opacity: 1; }
                    }
                </style>`,
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });
            
            // Skapa mark√∂r
            userLocationMarker = L.marker([userPosition.lat, userPosition.lng], { 
                icon: userIcon,
                zIndexOffset: 1000 
            });
            
            // L√§gg till popup
            userLocationMarker.bindPopup(`
                <div style="text-align: center; font-family: 'Segoe UI', sans-serif;">
                    <h4 style="color: #e74c3c; margin: 5px 0;">üìç Din position</h4>
                    <p style="margin: 5px 0; font-size: 12px; color: #666;">
                        Noggrannhet: ¬±${Math.round(userPosition.accuracy)} meter
                    </p>
                </div>
            `);
            
            userLocationMarker.addTo(map);
            
            // L√§gg till radie-cirkel f√∂r n√§rhetss√∂kning
            updateNearbyRadius();
        }
        
        // Uppdatera n√§rhetss√∂kningens radie
        function updateNearbyRadius() {
            if (!isNearbyMode || !userPosition) return;
            
            const radius = parseInt(document.getElementById('nearbyRadius').value);
            
            // Ta bort befintlig cirkel
            if (radiusCircle) {
                map.removeLayer(radiusCircle);
            }
            
            // Skapa ny cirkel
            radiusCircle = L.circle([userPosition.lat, userPosition.lng], {
                color: '#27ae60',
                fillColor: '#27ae60',
                fillOpacity: 0.1,
                radius: radius * 1000,
                weight: 2,
                dashArray: '5, 10'
            }).addTo(map);
        }
        
        // Avaktivera n√§rhetss√∂kning
        function deactivateNearbyMode() {
            isNearbyMode = false;
            userPosition = null;
            
            if (userLocationMarker) {
                map.removeLayer(userLocationMarker);
                userLocationMarker = null;
            }
            
            if (radiusCircle) {
                map.removeLayer(radiusCircle);
                radiusCircle = null;
            }
            
            const statusDiv = document.getElementById('locationStatus');
            const findBtn = document.getElementById('findNearbyBtn');
            
            statusDiv.style.display = 'none';
            findBtn.textContent = 'üìç Anv√§nd min position';
        }
        
        // V√§xla kontroller och statistik
        function setupToggleButtons() {
            const toggleControls = document.getElementById('toggleControls');
            const toggleStats = document.getElementById('toggleStats');
            const controlsPanel = document.querySelector('.map-controls');
            const statsPanel = document.getElementById('statsPanel');
            
            toggleControls.addEventListener('click', function() {
                controlsPanel.style.display = controlsPanel.style.display === 'none' ? 'block' : 'none';
            });
            
            toggleStats.addEventListener('click', function() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
            });
        }
        
        // Initiera allt n√§r sidan laddas
        window.addEventListener('load', function() {
            initializeMap();
            createMarkers();
            setupFilters();
            setupToggleButtons();
            
            // Visa alla markers initialt
            filterAndDisplayMarkers();
            
            // S√§tt kartan att visa alla markers
            setTimeout(() => {
                if (filteredMarkers.length > 0) {
                    const group = new L.featureGroup(filteredMarkers);
                    map.fitBounds(group.getBounds().pad(0.05));
                }
            }, 1000);
        });
    </script>
</body>
